<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="magnifyerstyle.css">
    <meta id="meta" name="description" content="Georg Christian Oeder - Indledning til Plante-Læren, Del 2.">

    <title>Georg Christian Oeder - Indledning til Plante-Læren, Del 2.</title>
    <style>
        .imagescontainer {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            margin-left: auto;
            margin-right: auto;
            top: 250px;
        }

        .card {
            width: 200px;
            position: relative;
            border: 3px;
            border-color: var(--navbarColorDark);
            border-style: solid;
            border-radius: 25px;
            margin-bottom: 10px;
            margin-right: 10px;
            height: 300px;
            z-index: 0;
            text-align: left;
            overflow: hidden;
            background-color: var(--background-color);
        }

        .card:hover {
            border-color: var(--navbarColorBrown);
            border-radius: 0%;
            /* background-color: rgb(245, 244, 238); */
            box-shadow: 8px 8px var(--navbarColorMint);
            transition: 0.5s;
        }

        .card img {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            z-index: 0;
        }
.imgToMagnify{
    object-fit: cover;
}
        /* .card:hover .card-img {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            opacity: 100%;
            z-index: 0;
            transition: 1s;

        } */
        /* .card {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
} */
        .card .tooltiptxt {
            visibility: hidden;
            width: 200px;
            /* height: 50%; */
            position: absolute;
            /* z-index: 10; */
            bottom: 0%;
            left: 0%;
            opacity: 0;
            transition: opacity 1s;
            background-color: var(--navbarColorRose);
            padding: 8px;
            margin-left: auto;
            margin-right: auto;
        }

        .card .tooltiptxt ::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            background-color: rgb(225, 211, 12);
        }

        .card:hover .tooltiptxt {
            visibility: visible;

            opacity: 1;
        }

        #imageconatinerbottons {
            display: inline-block;
            width: 300px;
        }

        #magtxt {
            width: 300px
        }

        @media(max-width: 800px) {
            #asideleftimg {
                width: 100%;
                height: fit-content;
                display: block;
                z-index: 10;
                font-size: 13px;
                top: 30px
            }

            #imgcontainerbuttons {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
                        #imgcontainerbuttons div{
margin-left: auto;
margin-right: auto;
                        }
            #myimage{
                max-width: 90vw;
            }
        }

        @media (max-width: 500px) {
            .card {
                width: 200px;
            }
            .cardcontainer{
                
                margin-left: auto;
                margin-right: auto;
            }
            .card img{
                width: 100%;
            }

            #asideleftimg {
                width: 100%;
                height: max-content;
                display: block;
                z-index: 10;
                font-size: 10px;
                top: 30px
            }

        }
    </style>
</head>

            <a id="sidebarcontent" onclick="CloseSidebarMenu(); OpenSidebarContent()">

        </div>
    </nav>
