    <style>
        .card-container {
            width: calc(100%);
            display: flex;
            flex-wrap: wrap;
            margin-left: auto;
            margin-right: auto;
        }

        .card-cat {
            width: 200px;
            /* margin-left: auto;
            margin-right: auto; */
            padding: 0px;
            border: 3px;
            border-color: black;
            border-style: solid;
            border-radius: 25px;
            margin-bottom: 10px;
            margin-right: 10px;
            height: 300px;
            text-align: center;
            background-color: rgb(243, 238, 215);
            text-shadow: 5px 5px 5px grey;

        }

        .card,
        .cardNoPic {
            width: 200px;
            position: relative;
            /* margin-left: auto;
            margin-right: auto; */
            padding: 0px;
            border: 3px;
            border-color: black;
            border-style: solid;
            border-radius: 25px;
            margin-bottom: 10px;
            margin-right: 10px;
            height: 300px;
            z-index: 0;
            text-align: center;
            overflow: hidden;
            background-color: rgb(243, 238, 215);
        }

        .card:hover,
        .cardNoPic:hover {
            border-color: blue;
            border-radius: 0%;
            background-color: rgb(245, 244, 238);
            box-shadow: 8px 8px grey;
            transition: 0.5s;
        }

        .card:hover p {
            /* color: darkblue; */
            opacity: 0;
            transition: 2s;
            color: blue;
        }

        /* .card p:hover,
        .card:hover>p {
            color: darkblue;
            transition: 1s;

        } */

        .card-img {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            opacity: 10%;
            z-index: 0;

        }

        .card:hover .card-img {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            opacity: 100%;
            z-index: 0;
            transition: 1s;

        }

        /* .card-txt {
            display: none;
        } */


        /* h5 {
            font-size: 14px;
            margin: 0px;

        } */

        .cat {
            writing-mode: sideways-rl;
            text-orientation: upright;
            margin: auto;
            font-size: 40px;
            height: 100%;

        }

        p {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            z-index: 1;
            font-size: 16px;
        }

        h3 {
            top: 30%;
        }

        .flag {
            width: 20px;
            float: inline-start;
            padding-left: 15px;

            margin: 0;
            position: absolute;
            top: 5%;
            left: 5%;
            transform: translate(-5%, -5%);
            z-index: 1;

        }

        .main {
            width: 100%;
        }

        main {
            width: 100%;
        }
